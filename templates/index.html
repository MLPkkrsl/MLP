<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>오답노트: 알파벳 탐지</h1>
            <p>카메라를 통해 알파벳을 탐지하고 결과를 확인하세요!</p>
        </header>
        <main>
            <div class="input-section">
                <form id="alphabet-form">
                    <label for="alphabet">목표 알파벳 입력:</label>
                    <input type="text" id="alphabet" name="alphabet" maxlength="1" placeholder="A" required>
                    <button type="submit">탐지 시작</button>
                </form>
            </div>
            <div id="video-container">
                <img id="video-stream" src="{{ url_for('video_feed_function1') }}" alt="Video Stream">
                <p id="status-message">목표 알파벳을 입력하고 시작하세요.</p>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
