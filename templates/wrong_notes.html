<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오답 노트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            color: #007bff;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            color: #555;
        }

        .input-section {
            margin-bottom: 20px;
        }

        .input-section label {
            font-size: 1.1rem;
        }

        .input-section input {
            font-size: 1rem;
            padding: 8px;
            width: 60px;
            text-align: center;
            margin: 0 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .input-section button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-section button:hover {
            background-color: #0056b3;
        }

        #video-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        #video-container img {
            width: 100%;
            height: auto;
        }
        footer {
            margin-top: 20px;
            padding: 10px 0;
            background-color: #343a40;
            color: white;
        }

        footer a {
            color: #ffc107;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>오답 노트</h1>
        <p>카메라를 통해 알파벳을 탐지하고 결과를 확인하세요!</p>
        <div class="input-section">
            <form id="alphabet-form">
                <label for="alphabet">목표 알파벳:</label>
                <input type="text" id="alphabet" name="alphabet" maxlength="1" required>
                <button type="submit">설정</button>
            </form>
            <p id="set-message"></p>
        </div>
        <div id="video-container">
            <img id="video-stream" src="{{ url_for('video_feed_wrongnote') }}" alt="Video Stream">
        </div>
        <footer>
            <p><a href="/">메인 페이지로 돌아가기</a></p>
        </footer>
    </div>
    <script>
        document.getElementById('alphabet-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            fetch('/set_alphabet', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('set-message').textContent = data.message; // 설정 결과 표시
            })
            .catch(error => {
                document.getElementById('set-message').textContent = '알파벳 설정 중 오류가 발생했습니다.';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
